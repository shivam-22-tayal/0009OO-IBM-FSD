        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  For Registration Click Here
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title card card-header" id="pop">Register</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cross">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id='error-message'></div>
            <form>
                <div class="form-group">
                   <label for="name">Name:</label>
                   <input type="name" class="form-control form-control-lg" id="name" name="name" required>

               </div>
               <div class="form-group">
                    <label for="add">Address:</label>
                    <input type="text" class="form-control" id="add" name="add">
                  </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" name="pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <!--<input type="submit" class="btn btn-success btn-block" id="submit" value="Submit">-->
                <button type="button" class="btn btn-success btn-block" value="Submit" id="submit" data-dismiss="modal">Submit</button>
              </form>
        </div>
       
      </div>
    </div>
