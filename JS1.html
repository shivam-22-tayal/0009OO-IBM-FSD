<html>
    <head>
        <title>
            Factorial
        </title>
        <script>
        const factorial = (f) => {
if ((f === 0) || (f === 1)) {
return 1;
}
else {
return (f * factorial(f - 1));
}

}document.write(factorial(4));

        </script>
       <input type="button" onclick="factorial()">ClickMe</input>
    </head>
</html>
